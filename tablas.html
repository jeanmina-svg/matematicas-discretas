  <header>
    <h1>Tablas de Matemáticas Discretas</h1>
    <nav>

      <a href="contacto.html">Contacto</a>
    </nav>

  <main>
    <section>
      <h2>Tabla de Conectores Lógicos</h2>
      <table>
        <tr>
          <th>P</th>
          <th>Q</th>
          <th>P ∧ Q</th>
          <th>P ∨ Q</th>
          <th>¬P</th>
        </tr>
        <tr>
          <td>V</td>
          <td>V</td>
          <td>V</td>
          <td>V</td>
          <td>F</td>
        </tr>
        <tr>
          <td>V</td>
          <td>F</td>
          <td>F</td>
          <td>V</td>
          <td>F</td>
        </tr>
        <tr>
          <td>F</td>
          <td>V</td>
          <td>F</td>
          <td>V</td>
          <td>V</td>
        </tr>
        <tr>
          <td>F</td>
          <td>F</td>
          <td>F</td>
          <td>F</td>
          <td>V</td>
        </tr>
      </table>
    </section>

    <section>
      <h2>Tabla de Conjuntos</h2>
      <table>
        <tr>
          <th>A</th>
          <th>B</th>
          <th>A ∪ B</th>
          <th>A ∩ B</th>
          <th>A - B</th>
        </tr>
        <tr>
          <td>{1,2}</td>
          <td>{2,3}</td>
          <td>{1,2,3}</td>
          <td>{2}</td>
          <td>{1}</td>
        </tr>
        <tr>
          <td>{a,b}</td>
          <td>{b,c}</td>
          <td>{a,b,c}</td>
          <td>{b}</td>
          <td>{a}</td>
        </tr>
      </table>
    </section>
  </main>
